<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/794de53f05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/style.css">

    <title>Login Page</title>
</head>

<body>
    <img src="./Img/bg.jpg" alt="" width=100% height=100%>
    <div class="container">

        <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
            <div class="inputs">
                <h1 style="width: 48%;">Login</h1>
            </div>
            <div class="inputs">
                <i class="fa fa-user"></i>
                <input type="text" name="fname" id="name" placeholder="Enter Your Name" style="width: 40%;"> <span
                    id="userid"> </span>
            </div>
            <div class="inputs">
                <i class="fa fa-envelope-o"></i>
                <input type="email" name="Email" id="email" placeholder="Enter E-mail" style="width: 40%;"><span
                    id="emailid"> </span>
            </div>

            <div class="inputs">
                <i class="fa fa-clock-o"></i>
                <input type="time" name="Time" id="time" placeholder="Enter Time" style="width: 40%;"><span id="timeid">
                </span>

            </div>
            <div class="inputs">
                <i class="fa fa-calendar"></i>
                <input type="date" name="date" id="date" placeholder="Enter Date" style="width: 40%;"><span id="dateid">
                </span>
            </div>
            <div class="inputs">
                <i class="fa fa-key"></i>
                <input type="password" name="pass" id="pass" placeholder="Enter Your Password" style="width: 40%;"><span
                    id="passid"> </span>
            </div>
            <div class="inputs">
                <input type="submit" value="submit" id="button"><span id="buttonid"> </span>

            </div>
        </form>

    </div>

</body>

</html>
